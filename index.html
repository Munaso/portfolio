<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munaso's Portfolio</title>
  <meta name="description" content="Portfolio for world-renowned software engineer Munaso">
  <meta name="author" content="Munaso">
  <link rel="icon" type="image/png" href="./imgs/favicon.png">

  <script src="https://kit.fontawesome.com/f0d48706b9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <img class="navbar__logo" src="./imgs/favicon.png">
      <a href="#">Munaso</a>
    </div>
    <div class="navbar_menu">
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </div>
  </nav>

  <!-- Home -->
  <section id="home">
    <img 
      src="imgs/profile.png"
      alt="Munaso's profile photo"
      class="home__avatar">
      <h1 class="home__title">Hello, <br/>I'm coder Munaso</h1>
      <h2 class="home__description">A frontend developer</h2>
      <button class="home__contact">Contact Me</button>
  </section>
  <!-- About -->
  <section id="about">
    <h1>About Me</h1>
    <p>A frontend developer.</p>
    <div class="about__majors">
      <div class="major">
        <div class="major__icon">
          <i class="fa-brands fa-html5"></i>
        </div>
        <div class="major__title">Front-end</div>
        <div class="major__description">
          HTML, CSS, JavaScript
        </div>
      </div>
      <div class="major">
        <div class="major__icon">
          <i class="fa-brands fa-react"></i>
        </div>
        <div class="major__title">Mobile</div>
        <div class="major__description">
          Android, React Native
        </div>
      </div>
      <div class="major">
        <div class="major__icon">
          <i class="fa-solid fa-server"></i>
        </div>
        <div class="major__title">Back-end</div>
        <div class="major__description">
          HTML, CSS, JavaScript, React
        </div>
      </div>
    </div>
    <div class="about__jobs">
      <div class="job">
        <img src="imgs/sparta_logo.png" alt="Sparta" class="job__logo">
        <p class="job__name"></p>
        <p class="job__period"></p>
      </div>
    </div>
  </section>
  <!-- Skills -->
  <section id="skills"></section>
  <!-- Work -->
  <section id="work"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->
  <section id="contact"></section>
</body>
</html>
